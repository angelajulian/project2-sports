<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="scripts/main.js"></script>
</head>
<body>
    <section class="hero has-background-white-ter is fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                        <form action="POST" class="box">
                            <h3 class="title is-3">Login</h3>

                            <div class="field">
                                <label for="" class="label">Email</label>
                                <div class="control has-icons-left">
                                    <input type="text" name="email" class="input" required>
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-envelope"></i>
                                    </span>
                                </div>
                            </div>
                            
                            <div class="field">
                                <label for="" class="label">Password</label>
                                <div class="control has-icons-left"></div>
                                    <input type="text" name="Password" id="Password" class="input" required>
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-lock"></i>
                                    </span>
                            </div>
                            <div class="field">
                                <label for="" class="checkbox" id="label-remember-me" onclick= "setCheckedState()">
                                <input type="checkbox" id="checkbox-remember-me">
                                Remember me
                                </label>
                            </div>
                             
                            <div class="field">
                                <a href="#"> Forgot Password</a>
                            </div>
                            <div class="field">
                                <button class="button is-success">
                                    Login
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
